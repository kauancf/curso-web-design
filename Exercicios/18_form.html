<!DOCTYPE html>
<!-- DOCTYPE informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title>Titulo da pagina </title>
    <meta charset="utf-8">
    <meta name="author" content="Autor da pagina">
    <meta name="description" content="Descriçoes">
    <meta name="keywords" content="Palavras chaves">

    <style>

    </style>

</head>

<body>
    <h1>Tipos de formularios</h1>

    <form action="#" method="POST">
        <fieldset>
            <legend>Dados pessoais</legend>

            <label>Email</label>
            <input type="email" name="email" required placeholder="Digite seu email">

            <br />
            <label>Idade</label>
            <input type="number" name="idade" maxlength="3" placeholder="Digite sua idade" >

            
            <br />
            <label>Data de nascimento</label>
            <input type="date" name="data" min="1920-01-30" max="2138-01-30">

            <br />
            <p>Sexo:</p>
            <label>
                <input type="radio" value="M" name="sexo" checked>
                Msculino
            </label>
            <label>
                <input type="radio" value="F" name="sexo">
                Feminino
            </label>

            <br />
            <label>Estado</label>
            <select name="estado">
                <option value="0">Selecione</option>
                <option value="SP">são Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>Aréa de interesse</legend>

            <label>
                <input type="checkbox" name="html" value="html">HTML
            </label>
            <label>
                <input type="checkbox" name="css" value="css">CSS
            </label>
            <label>
                <input type="checkbox" name="javascript" value="javascript">JavaScript
            </label>

        </fieldset>


        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" cols="30" rows="5" min="0" max="150" placeholder="Deixe um comentario ou sugestão"></textarea>
        </fieldset>

        <fieldset>
            <legend>Contrato</legend>
            <textarea name="contrato" readonly cols="30"
                rows="10">Aqui fica a entrada de um contrato que precisa ser aceito</textarea>


            <br />
            <label>
                <input type="checkbox">Li e aceito
            </label>
            
            <br/>
            <input type="range" min="0" max="10" step="1">
            <br/>
            <input type="time">
            <br/>
            <input type="color">

        </fieldset>




        <br />
        <input type="submit" value="Enviar">
        <input type="button" value="Botão">
        <input type="resets" value="Limpar">
        
        <br/>

        <select name="opcao" size="3" multiple>
            <option value="1">Opção 01</option>
            <option value="2">Opção 02</option>
            <option value="3">Opção 03</option>
        </select>

        <br />
            <label>Pulando em quantidades diferentes de 1</label>
            <input type="number" name="decimal" step="0.5" >
    </form>


</body>

</html>
