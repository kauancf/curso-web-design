<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Titulo da pagina </title>
        <meta charset="utf-8">
        <meta name="author" content="Autor da pagina">
        <meta name="description" content="Descriçoes">
        <meta name="keywords" content="Palavras chaves">
    
        <style>
        
            body{
                font-family: sans-serif;
            }

            label{
                margin-right: 25px;
            }
            
            label span{   /* cria o novo checkbox */
                display: inline-block;
                background: #ccc;
                width: 60px;
                height: 30px;
                border-radius: 15px;
                position: relative;
            }

            label span::before{ /* cria o check */
                    content: '';
                    display: block;
                    background:#eee;
                    width: 20px;
                    height: 20px;    
                    border-radius: 50%;
                    margin: 5px;
                    transition: all .2s ease-in-out;
                }

           

              label input:checked + span:before{ /*simular borda*/
                  transform: translateX(30px);
                  background: red;
              }

              label input:focus + span{
                box-shadow: 0 0 0 1px red;
            }

              input[type="checkbox"]{ /*torna o checkbox invisivel*/
                width: 1px;
                height:1px;
                overflow: hidden;
                opacity: 0;
                display: inline-block;
                margin: 0;
      
            }
            
        </style>
    </head>
    <body>

        <h1>Estrutura base</h1>
       
        <label>
            <input type="checkbox">
            <span></span>
            Esporte
        </label>
        
        <label>
            <input type="checkbox">
            <span></span>
            Politica
        </label>
        
        <label>
            <input type="checkbox">
            <span></span>
            Educação
        </label>
    </body>
</html>
